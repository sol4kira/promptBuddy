<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>PromptBuddy</title>
</head>
<body>
    <main class="main">
        <h1>Welcome To PromptBuddy!</h1>
        <p class = welcome>Generate clear prompts for study, research, or coding. </p>

        <label for="goal">What Do You Want To Ask The AI?</label>
        <input id="goal" placeholder="e.g., Summarize Notes, Explain Topics or Write Code">

        <div class="row">
            
        <div>
        <label for="context">Context/Detail</label>
        <textarea id="context" rows="6" placeholder="Add Specific Details For The AI."></textarea>
        </div>

        <div>
            <label for="style">Style/Tone</label>
            <select id="style">
                <option value="concise"> Concise and Sample</option>
                <option value="detail">Detailed Step By Step</option>
                <option value="example">Give Example</option>
            </select>

            <label for="audience">Audience Level</label>
            <select id="audience">
                <option value="beginner">Beginner</option>
                <option value="intermid">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <label for="lenght">How long?</label>
            <select id="length">
                <option value="short">Small 1-3 lines</option>
                <option value="medium">Medium 3-8 lines</option>
                <option value="long">Long and Detailed</option>
            </select>
        </div>
        </div>

        <label for="presnt">Quick Present </label>
        <div>
            <button type="button" class ="quick" onclick="applyPresnt('Explain')">Explain</button>
            <button type="button" class ="quick"onclick="applyPresnt('Summarize')">Summarize</button>
            <button type="button" class ="quick" onclick="applyPresnt('WriteCode')">Write Code</button>
        </div>

        <div class="action">
            <button id="generates" class="generate">Generate Prompt</button>
            <button id="copy" class="quick">Copy Prompt</button>
        </div>

        <label >Generated Prompt</label>
        <pre id="output" aria-live="polite">Your Prompt Will be here.</pre>
        <div class="tip"> Tip: Paste the Generated prompt in chatGpt or your desired AI.</div>

        <footer>
        <p >Contact Using <a href="PromptBuddy@gmail.com" >PromptBuddy@gmail.com</a></p>
    </footer>
    </main>

<script src="script.js"></script>
    
</body>

</html>
